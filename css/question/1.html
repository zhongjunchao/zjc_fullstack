    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苹果专有属性</title>
    <style>
        body{
            /* 字体抗锯齿渲染   */
            -webkit-font-smoothing:antialiased;
        }
    </style>
</head>
<body>
    <h1>让页面字体清晰，变细， CSS怎么做</h1>
    <p>
        随着移动端屏幕越来越清晰，字体向图片一样变得模糊
        哪个CSS 可以在不同分辨率下用不同的图片
        @media max-width  分辨率
        1px  是一个相对单位 像素是相对于显示器屏幕分辨率而言 
        ppi 一英寸有多少个发光源   物理像素的密度
    </p>
