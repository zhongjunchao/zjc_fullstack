<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通过apple官网学习html5语议化标签使用</title>
</head>
<body>
    <header>
        <!-- 导航-->
        <nav>导航栏</nav> 
    </header>
    <!-- 侧边热搜-->
    <aside></aside>
    <!-- 主体内容 告诉蜘蛛多分析一下，分词 加权-->
    <main>
        <!-- 区块 不同的内容分不同的区块-->
        <section>地址</section>
        <section>支付方式</section>
        <section>JD 京东自营</section>

    </main>
    <!-- 尾部-->
    <footer></footer>
    
</body>
</html>
